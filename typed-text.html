<link rel="import" href="../polymer/polymer.html">

<!--
An element that simulates typing.

Example:

    <typed-text></typed-text>

@demo
-->
<dom-module id="typed-text">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .cursor {
      @apply(--cursor-theme);
    }

    @apply(--typed-text-options);

  </style>

  <template>
    <div>{{typed}}<span class="cursor">{{cursor}}</span></div>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'typed-text',

    properties: {

      // Array of user provided strings for typing
      strings: {
        type: Array,
        value: function() {
          return ['typed-text is awesome', 'it supports deleting!'];
        }
      },

      // Loops between the strings
      loop: Boolean,

      // Time to wait between typed text
      wait: {
        type: Number,
        value: 2000
      },

      // Speed of typing
      speed: {
        type: Number,
        value: 60
      },

      // Speed of deleting
      delspeed: {
        type: Number,
        value: 40
      },

      // custom cursor
      cursor: {
        type: String,
        value: '|' //‚ñçalternative block
      },

      // Typed text
      _typed: {
        type: String,
        value: ' '
      },

      // Index of Strings array
      _indexArray: {
        type: Number,
        value: 0
      },

      // Index of typed string
      _index: {
        type: Number,
        value: -1
      },

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this.async(this.typing, this.wait);
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    typing: function() {
      this._index += 1;
      this.typed = this.strings[this._indexArray].substr(0, this._index);

      if(this._index <= this.strings[this._indexArray].length){
        this.async(this.typing, this.speed);
      } else {
        if(this.loop || (this._indexArray != this.strings.length - 1)) {
          this.async(this.deleting, this.wait);
        }
      }
    },

    deleting: function() {
      this._index -= 1;

      if(this._index >= 0) {
        this.typed = this.strings[this._indexArray].substr(0, this._index - 1);
        this.async(this.deleting, this.delspeed);
      } else {
        this._indexArray = (this._indexArray + 1)%this.strings.length;
        this.typing();
      }
    },

  });

</script>
